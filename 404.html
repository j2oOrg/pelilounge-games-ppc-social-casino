<head>

 <style>
  @font-face {
   font-family: "Sefairy";
   src: url("otf/sefairy-sefairy-svg-400.otf") format("opentype");
   font-weight: 400;
   font-style: normal;
   font-display: swap;
  }
  :root {
   --ink: #1b1a16;
   --ink-soft: #3a352d;
   --frost: #f7fbff;
   --mist: rgba(255, 255, 255, 0.75);
   --teal: #1f9ea0;
   --coral: #ff7a59;
   --gold: #f6b247;
   --shadow: 0 30px 60px rgba(27, 26, 22, 0.18);
  }
  * {
   box-sizing: border-box;
  }
  body {
   margin: 0;
   min-height: 100vh;
   display: grid;
   place-items: center;
   padding: 48px 20px;
   font-family: "Sefairy", "Palatino Linotype", "Book Antiqua", "Georgia", serif;
   color: var(--ink);
   background:
    radial-gradient(600px 280px at 10% 15%, rgba(255, 122, 89, 0.25), transparent 60%),
    radial-gradient(520px 320px at 90% 20%, rgba(31, 158, 160, 0.22), transparent 60%),
    radial-gradient(700px 380px at 20% 90%, rgba(246, 178, 71, 0.18), transparent 70%),
    linear-gradient(160deg, #fff7ee 0%, #f0fbff 50%, #fff3ea 100%);
   overflow: hidden;
  }
  main {
   width: min(720px, 100%);
   position: relative;
   display: grid;
   gap: 24px;
   justify-items: center;
   text-align: center;
   padding: 40px 36px 44px;
   border-radius: 32px;
   background: var(--mist);
   box-shadow: var(--shadow);
   backdrop-filter: blur(10px);
   animation: floatIn 0.8s ease both;
  }
  .halo {
   position: absolute;
   inset: -30px;
   border-radius: 36px;
   background: linear-gradient(120deg, rgba(31, 158, 160, 0.18), rgba(255, 122, 89, 0.2));
   filter: blur(18px);
   opacity: 0.7;
   z-index: -1;
  }
  .badge {
   padding: 6px 14px;
   border-radius: 999px;
   background: rgba(31, 158, 160, 0.15);
   font-size: 0.75rem;
   letter-spacing: 1.6px;
   text-transform: uppercase;
  }
  h1 {
   margin: 0;
   font-size: clamp(4rem, 18vw, 7.8rem);
   line-height: 0.9;
  }
  .lead {
   margin: 0;
   font-size: clamp(1.1rem, 3vw, 1.6rem);
   color: var(--ink-soft);
  }
  .divider {
   width: 120px;
   height: 2px;
   background: linear-gradient(90deg, transparent, var(--teal), var(--coral), transparent);
   border-radius: 999px;
  }
  .hint {
   margin: 0;
   font-size: 1rem;
   color: var(--ink-soft);
  }
  .snow {
   position: absolute;
   inset: 0;
   pointer-events: none;
  }
  .snow span {
   position: absolute;
   width: 8px;
   height: 8px;
   border-radius: 50%;
   background: rgba(255, 255, 255, 0.75);
   box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
   animation: drift 7s linear infinite;
  }
  .snow span:nth-child(1) { left: 10%; top: -10%; animation-delay: 0s; }
  .snow span:nth-child(2) { left: 25%; top: -30%; animation-delay: 1s; }
  .snow span:nth-child(3) { left: 40%; top: -20%; animation-delay: 2.2s; }
  .snow span:nth-child(4) { left: 65%; top: -25%; animation-delay: 0.6s; }
  .snow span:nth-child(5) { left: 82%; top: -15%; animation-delay: 1.6s; }
  .snow span:nth-child(6) { left: 55%; top: -35%; animation-delay: 2.8s; }

  @keyframes floatIn {
   from { opacity: 0; transform: translateY(18px) scale(0.98); }
   to { opacity: 1; transform: translateY(0) scale(1); }
  }
  @keyframes drift {
   0% { transform: translateY(-10px); opacity: 0; }
   10% { opacity: 1; }
   100% { transform: translateY(120vh); opacity: 0; }
  }
  @media (max-width: 560px) {
   main {
    padding: 32px 22px 36px;
   }
   .badge {
    font-size: 0.68rem;
   }
  }
  @media (prefers-reduced-motion: reduce) {
   * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
   }
  }
 </style>
</head>
